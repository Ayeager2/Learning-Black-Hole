<!DOCTYPE html>
<html ng-app lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Binding</title>

    <!--Style Util-->
    <link href="/Content/UtilContent/bootstrap.min.css" rel="stylesheet" />
    <!--Style specific-->
    <link href="/Content/WebpageSpecific/binding.css" rel="stylesheet" />
    <!--Scripts Util-->
    <script src="/Scripts/UtilBased/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/UtilBased/jquery.validate.min.js"></script>
    <script src="/Scripts/UtilBased/bootstrap.min.js"></script>
    <script src="/Scripts/UtilBased/angular.min.js"></script>
    <!--Scripts Specific-->
    <script src="/Scripts/WebpageSpecific/binding.js"></script>


</head>

<body>
    <div id="controller" ng-controller="PersonController">
        <form id="person-form" class="form-horizontal">

            <div class="form-group">
                <label for="fullname" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="fullname" name="fullname" class="form-control" ng-model="person.fullname" />
                </div>
            </div>
        
            <div class="form-group">
                <label for="age" class="col-sm-3 control-label">Age</label>
                <div class="col-sm-9">
                    <input type="text" id="age" name="age" class="form-control" ng-model="person.age"  />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
