<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link href="styling.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
</head>

<body>



    <form class="form-horizontal">
        <fieldset class="col-sm-6">
            <legend>Information</legend>
            <div class="form-group">
                <label for="fullname" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="fullname" name="fullname" class="form-control input-lg" /><br />
                    <span class="help-block"> help text underneath</span>
                </div>
            </div>

            <div class="form-group">
                <label for="comments" class="col-sm-2 control-label">Comments</label>
                <div class="col-sm-10">
                    <textarea name="comments" id="comments" rows="5" cols="40" class="form-control"></textarea><br />
                </div>
            </div>

            <div class="form-group">
                <label for="luckynumber" class="col-sm-2 control-label">Lucky Number</label>
                <div class="col-sm-10">
                    <select name="luckynumber" id="luckynumber" class="col-sm-10 form-control">
                        <option>double zero</option>
                        <option>seven</option>
                        <option>thirteen</option>
                    </select>
                </div>
            </div>

        </fieldset>
        <fieldset class="col-sm-6">
            <legend>Survey</legend>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" value="dog" />Own a dog</label><br />
                    </div>
                    <div class="checkbox">
                        
                        <label><input type="checkbox" value="cat" />Own a cat</label><br />
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="owned" />Owned by a cat</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-10">
                    <label>Your favorite weather?</label><br />
                    <div class="radio">
                        <label><input type="radio" name="count" value="hot" />hot</label><br />
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="count" value="cold" />cold</label><br />
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="count" value="rainy" />rainy</label><br />
                    </div>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </div>
            <br/>
        </fieldset>

    </form>




    <!--Button trigger modal-->

    <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Show Modal Form</a>

    <!--Modal-->
    <div class="modal fade" id="myModal" aria-labelledby="myModalLabel" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">The MOdal</h4>
                </div>
                <div class="modal-body">

                    Modal works.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>

</html>
