<html>
    <head>
        <title>Switch Statment Samples</title>
    </head>
    <body>
        <button onclick="simpleSwitch();">Simple Switch Samples </button>
        <script>function simpleSwitch(){
            let prodId = 2;
            switch(prodId){
                case 1: 
                    console.log("prod1");
                    break;
                case 2:
                console.log("prod2 ");
                break;
                default:
                    console.log("unknonw")
            }
        }</script>
    </body>   
</html>
