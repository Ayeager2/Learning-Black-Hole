<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <!--Style Util-->
    <link href="/Content/UtilContent/bootstrap.min.css" rel="stylesheet"/>
    <!--Style specific-->
    <link href="/Content/WebpageSpecific/styling.css" rel="stylesheet" />
    <!--Scripts Util-->
    <script src="/Scripts/UtilBased/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/UtilBased/jquery.validate.min.js"></script>
    <script src="/Scripts/UtilBased/bootstrap.min.js"></script>
    <!--Scripts Specific-->
    <script src="/Scripts/WebpageSpecific/index.js"></script>
    <script src="/Scripts/WebpageSpecific/indexvalidation.js"></script>
</head>

<body>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-7">
                <input type="text" id="fullname" name="fullname" class="form-control" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" id="password" name="password" class="form-control" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="comments" class="col-sm-2 control-label">Comments</label>
            <div class="col-sm-7">
                <textarea name="comments" id="comments" class="form-control" rows="5" cols="40"></textarea>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="picture" class="col-sm-2 control-label">Picture</label>
            <div class="col-sm-7">
                <input type="file" name="picture" id="file" class="form-control" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="luckynumber" class="col-sm-2 control-label">Lucky Number</label>
            <div class="col-sm-7">
                <select name="luckynumber" id="luckynumber" class="col-sm-7 form-control">
                    <option>double zero</option>
                    <option>seven</option>
                    <option>thirteen</option>
                </select>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="pet" value="dog" />Own a dog</label><!--<br />-->
                </div>
                <div class="checkbox">
                    <label><input checked="checked" type="checkbox" name="pet" value="cat" />Own a cat</label><!--<br />-->
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="pet" value="owned" />Owned by a cat</label> 
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <span><b>Your favorite weather?</b></span><br />
                <div class="radio">
                    <label><input type="radio" name="count" value="hot" name="hot" /> hot</label><br />
                </div>
                <div class="radio">
                    <label><input type="radio" name="count" value="cold" name="cold" /> cold</label><br />
                </div>
                <div class="radio">
                    <label><input type="radio" name="count" value="rainy" name="rainy" /> rainy</label><br />
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="col-sm-offset-2 col-sm-7">
            <div class="form-group">
                <input type="reset" class="btn btn-primary" value="Reset" />
                <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
            <div class="col-sm-3"></div>
        </div>

        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="image" src="../../Images/logo-v2.png" />
            </div>
        </div>


    </form>
</body>

</html>
